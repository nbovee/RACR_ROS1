version: '2'
services:
    ros:
      privileged: true # not good practice, may not be needed
      network_mode: "host"
      devices:
      - "/dev/ttyracr:/dev/ttyracr"
      deploy:
        resources:
          reservations:
            devices:
              - capabilities: [gpu]
                driver: nvidia
                count: 1
      build:
        args:
          base_image: "dustynv/ros:melodic-ros-base-l4t-r32.7.1" # jetson TX2 Jetpack version 4.6.1 required
